<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Report History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-container">
            <div class="page-header">
                <h1>Service Report History</h1>
                <p>View and manage all submitted service reports</p>
            </div>
            
            <div class="page-content">
                <!-- 导航链接 -->
                <div id="nav-links" class="nav-links"></div>
                
                <!-- 搜索和筛选 -->
                <div class="search-section">
                    <div class="search-row">
                        <div class="search-group">
                            <input type="text" id="search-input" placeholder="Search by customer name, engineer name, or order number..." class="search-input">
                        </div>
                        <div class="filter-group">
                            <select id="status-filter" class="filter-select">
                                <option value="">All Status</option>
                                <option value="Completed">Completed</option>
                                <option value="Incomplete">Incomplete</option>
                                <option value="In Progress">In Progress</option>
                            </select>
                            <select id="date-filter" class="filter-select">
                                <option value="">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="quarter">This Quarter</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-actions">
                        <button id="clear-filters" class="btn btn-outline btn-sm">Clear Filters</button>
                        <button id="export-data" class="btn btn-secondary btn-sm">Export Data</button>
                    </div>
                </div>
                
                <!-- 统计信息 -->
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-number" id="total-reports">0</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-reports">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-reports">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="this-month">0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                </div>
                
                <!-- 报告列表 -->
                <div class="reports-section">
                    <div class="section-header">
                        <h2>Report List</h2>
                        <div class="view-controls">
                            <button id="grid-view" class="btn btn-outline btn-sm active">Grid View</button>
                            <button id="list-view" class="btn btn-outline btn-sm">List View</button>
                        </div>
                    </div>
                    
                    <div id="reports-list" class="reports-grid"></div>
                    
                    <!-- 加载更多按钮 -->
                    <div class="load-more-section" id="load-more-section" style="display: none;">
                        <button id="load-more-btn" class="btn btn-outline btn-block">Load More</button>
                    </div>
                </div>
                
                <!-- 消息提示 -->
                <div id="message" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="history.js"></script>
</body>
</html>
