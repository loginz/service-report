<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Report System - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        
        .login-header {
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            color: #1e40af;
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #ffffff;
            color: #111827;
            font-weight: 500;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background-color: #f8fafc;
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .login-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
            letter-spacing: 0.025em;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f3f4f6;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        /* 输入框错误状态 */
        .form-group.error input {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        
        .form-group.error input:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }
        
        .form-group.error label {
            color: #dc2626;
        }
        
        /* 成功消息样式 */
        .success-message {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 10px;
                max-width: 100%;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
            
            .form-group input {
                padding: 0.875rem 1rem;
            }
            
            .login-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }
        
        /* 添加一些微妙的装饰元素 */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8, #3b82f6);
            border-radius: 18px;
            z-index: -1;
            opacity: 0.1;
        }
        
        .login-card {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Service Report System</h1>
                <p>Please sign in to your account</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        Signing in...
                    </span>
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Please contact system administrator to reset password')">Forgot password?</a>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
</body>
</html>
