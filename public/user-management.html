<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-actions button {
            margin-left: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }
        #add-user-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #add-user-form h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户管理</h1>
        <button id="show-add-user-btn">添加新用户</button>

        <div id="add-user-form">
            <h3>Add new User</h3>
            <input type="text" id="new-user-name" placeholder="Name" required>
            <input type="tel" id="new-user-phone" placeholder="Phone">
            <input type="email" id="new-user-email" placeholder="Email" required>
            <input type="password" id="new-user-password" placeholder="Password" required>
            <select id="new-user-role">
                <option value="engineer">工程师 (Engineer)</option>
                <option value="admin">管理员 (Admin)</option>
            </select>
            <button id="add-user-btn">Create</button>
            <p id="add-user-message"></p>
        </div>

       
        <div id="users-list" style="margin-top: 20px;">
            <p>Loading User List...</p>
        </div>
        <div style="margin-top: 20px;">
            <a href="history.html">返回报告历史</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="user-management.js"></script>
</body>
</html>
